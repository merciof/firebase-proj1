<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <!-- update the version number as needed -->
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script>
  

  <link href="signin.css" rel="stylesheet">
</head>

<body class="text-center">

  <div class="form-signin">
        <!-- <form class="form-signin"> -->
            <h1 class="h3 mb-3 font-weight-normal">Bem vindo</h1>  
        
        <input id="txtEmail" type="email" placeholder="Email" class="form-control"> 
        <input id="txtPassword" type="password" placeholder="Senha" class="form-control">

        <button id="btnCreateAccount" class="btn btn-lg btn-primary btn-block" type="submit">Criar Conta</button>
        <button id="btnEmailLogin" class="btn btn-lg btn-primary btn-block" type="submit"> Entrar</button>
        <button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="submit">Entrar com conta Google</button>
        <button id="btnLogout" class="btn btn-lg btn-primary btn-block" type="submit">Sair</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2018</p>

        <div id="msg"></div>

  </div>

  <script src="app.js"></script>
</body>

</html>
